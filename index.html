<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ro'yhatdan o'tish uchun havolani bosing">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <meta name="author" content="Omonjon">
    <title>Application</title>
</head>
<body>
<!-- Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Faberlic Company</strong>
            <small>Hozir</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Xabaringiz jo'natildi tez orada siz bilan bog'lanishadi.
        </div>
    </div>
</div>

<div class="container py-5">
    <form class="row g-3 needs-validation" id="contact-form" novalidate>
        <div class="col-md-4">
            <label for="validationName" class="form-label">Ismingiz</label>
            <input type="text" class="form-control" id="validationName" placeholder="Ismingizni kiriting..." value=""
                   required>
            <div class="invalid-feedback">
                Iltimos ismingizni kiriting!
            </div>
            <div class="valid-feedback">
                Hammasi joyida
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationLastName" class="form-label">Familiyangiz</label>
            <input type="text" class="form-control" id="validationLastName" value="" required
                   placeholder="Familiyangizni kiritinmg...">
            <div class="valid-feedback">
                Hammasi joyida
            </div>
            <div class="invalid-feedback">
                Iltimos familiyangiz kiriting!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationPhoneNumber" class="form-label">Telefon raqamingiz</label>
            <div class="input-group has-validation">
                <input type="number" class="form-control" id="validationPhoneNumber"
                       placeholder="Raqamingizni kiriting..."
                       aria-describedby="inputGroupPrepend"
                       required>
                <div class="invalid-feedback">
                    Iltimos telefon raqamingizni kiriting!
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationLocation" class="form-label">Yashash manzilingiz</label>
            <textarea type="text" class="form-control" style="resize: none" id="validationLocation" required placeholder="Manzilingizni kiriting.."></textarea>
            <div class="invalid-feedback">
                Iltimos manzilingizni kiriting!
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Yuborishga rozilik bildiring.
                </label>
                <div class="invalid-feedback">
                    Yuborishdan oldin rozi bo'lishingiz kerak.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="./script/main.js"></script>
</body>
</html>
